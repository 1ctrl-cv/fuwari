name: 1PR Data Path Check

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  path-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR file paths
        uses: actions/github-script@v7
        with:
          script: |

            console.log("=== PR Data Path Check Started ===");

            const prNumber = context.payload.pull_request.number;

            console.log("Checking PR:", prNumber);

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              }
            );

            if (!files.length) {
              console.log("No files changed.");
              return;
            }

            let isTargetDirectory = false;

            for (const file of files) {

              console.log("File:", file.filename);

              if (file.status === "removed") continue;

              if (
                file.filename.startsWith("src/data/friends/") ||
                file.filename.startsWith("src/data/sponsors/")
              ) {
                isTargetDirectory = true;
                break;
              }
            }

            if (!isTargetDirectory) {

              console.log("Not target directory. Skipping all auto checks.");

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ["skip-auto-check"]
              });

              return;
            }

            console.log("Target directory detected. Continue workflow chain.");

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ["path-check-passed"]
            });

            console.log("=== PR Data Path Check Finished ===");
