name: 1PR Data Path Check

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  path-check:
    runs-on: ubuntu-latest

    steps:
      - name: Detect PR type and label
        uses: actions/github-script@v7
        with:
          script: |

            console.log("=== PR Data Path Check Started ===");

            const prNumber = context.payload.pull_request.number;

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              }
            );

            if (!files.length) {
              console.log("No files changed.");
              return;
            }

            let isFriend = false;
            let isSponsor = false;

            for (const file of files) {

              console.log("File:", file.filename);

              if (file.status === "removed") continue;

              if (file.filename.startsWith("src/data/friends/")) {
                isFriend = true;
              }

              if (file.filename.startsWith("src/data/sponsors/")) {
                isSponsor = true;
              }
            }

            let labelToAdd = null;

            if (isFriend && !isSponsor) {
              labelToAdd = "友链";
            }

            if (isSponsor && !isFriend) {
              labelToAdd = "赞助";
            }

            if (isFriend && isSponsor) {
              console.log("PR modifies both directories.");
              labelToAdd = "友链";
            }

            if (!labelToAdd) {
              console.log("Not a friend/sponsor PR. Skipping label.");
              return;
            }

            console.log("Adding label:", labelToAdd);

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: [labelToAdd]
            });

            console.log("=== PR Data Path Check Finished ===");
